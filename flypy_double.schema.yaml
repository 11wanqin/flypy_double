# Rime schema settings
# encoding: utf-8

schema :
  schema_id : flypy_double
  name : 小鹤双拼加形
  version : "2015.1.15"
  author :
    - 码表作者：小鹤双拼 www.flypy.com
    - 方案作者：P1461@百度贴吧
    - 方案修改：zecy@github.com
  description : |
      小鹤双拼，双形为辅助码，可像拼音加加一样在成词后再加辅助码
switches:
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: flypy_zh_simp
    reset: 1
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  algebra:
  # 双拼拆分音节
    - fuzz/^(\w\w)\w+$/$1/
    
translator:
  dictionary: flypy_double
  #spelling_hints: 4
  strict_spelling: true

simplifier:
  option_name: flypy_zh_simp

punctuator:
  import_preset: default

key_binder:
    bindings:
      - { when: has_menu, accept: semicolon, send: 2 }
      - { when: has_menu, accept: apostrophe, send: 3 }
recognizer:
  import_preset: default
